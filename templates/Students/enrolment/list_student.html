{% extends "base.html" %}
{% block title %}
    Enrolments
{% endblock %}

{% block content %}
    <h1 class="display-1" style="margin-bottom: 30px">Enrolments</h1>
    <table class="table table-dark table-striped">
  <thead>
    <tr>
      <th scope="col">Student</th>
      <th scope="col">Class</th>
      <th>
          <a href="{% url "enrol_student" %}" class="btn btn-primary" style="float: right;width: 82px">Enrol</a>
          <a href="{% url "list_student" %}" class="btn btn-secondary" style="float: right;margin-right: 20px">Back To Students</a>
      </th>
      <th></th>
    </tr>
  </thead>
  <tbody>
  {% for StudentEnrollment in object_list %}
    <tr>
      <td>{{ StudentEnrollment.student_id }}</td>
      <td>{{ StudentEnrollment.class_id }}</td>
      <td>
          <a href="{% url "remove_student" StudentEnrollment.id %}" class="btn btn-danger" type="button">Remove</a>

      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
