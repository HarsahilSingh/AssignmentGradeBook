{% extends "base.html" %}
{% block title %}
    GradeBook - Semesters List
{% endblock %}

{% block content %}
    <h1 class="display-1" style="margin-bottom: 30px">GradeBook - Semesters List</h1>
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th scope="col">Year</th>
            <th scope="col">Semester</th>
            <th>
          <a href="{% url 'home' %}" class="btn btn-primary" style="float: right;">Back</a>
      </th>
        </tr>
        </thead>
        <tbody>
        {% for semester in object_list %}
            <tr class="clickable" onclick="window.location='{% url 'classes_gradebook'  semester.id %}'" style="cursor: pointer">
                <td>{{ semester.year }}</td>
                <td>{{ semester.semester }}</td>
            <td></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
